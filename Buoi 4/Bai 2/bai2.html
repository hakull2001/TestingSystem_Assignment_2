<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content" style="padding: 20px; background: blue; color: white; margin: 40px 0px;">
        CHÀO MỪNG BẠN ĐẾN VỚI DEVPRO VIỆT NAM
    </div>
    
    <input type="button" id="btn1" value="Đổi Background màu đỏ" />
    <input type="button" id="btn2" value="Đổi Background màu xanh" />
    <script>
        document.getElementById("btn1").addEventListener("click",()=>{
            let content = document.getElementById("content").style.backgroundColor = "red";
        })
        document.getElementById("btn2").addEventListener("click", () => {
            let content = document.getElementById("content").style.backgroundColor = "blue";
        })
    </script>
</body>
