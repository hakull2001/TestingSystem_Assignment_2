<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Nhập số: <input type="text" id="number">
        <button id="btnSubmit" onclick="Sum()">Submit</button>
    </form>
</body>
<script>
    function Sum() {
        let index = 0, sum = 0, n = parseInt(document.getElementById("number").value);
        while (index <= n) {
            if(index%2==0)
                sum += index;
            index += 1;
        }
        alert(`Tổng số chẵn từ 0->${n} = ${sum}`);
    }
</script>
</html>
