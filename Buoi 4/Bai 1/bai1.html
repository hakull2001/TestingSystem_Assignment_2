<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Nhập số: <input type="text" id="number" >
        <button id="btnSubmit" onclick="kiemTraSNT()"> Kiểm tra</button>
    </form>
</body>
<script>
    function SNT(a) {
            let dem = 0;
            for (var i = 1; i <= a; i++)
                if (a % i == 0)
                    dem += 1;
            if (dem == 2)
                return true;
        }
    function kiemTraSNT(){
        var n = document.getElementById("number").value;
        if(SNT(n)){
            alert(`Số ${n} là số nguyên tố`);
        }else{
            alert(`Số ${n} không là số nguyên tố`);
        }
    }
</script>
</html>
